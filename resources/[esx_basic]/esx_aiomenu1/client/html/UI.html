				$('.vehicles').css('display', 'none')

				$('.vehicles').css('display', 'none')
				$('.doors').css('display', 'none')

				$('.vehicles').css('display', 'none')

				document.body.appendChild(listbtn4);

				listbtn5.appendChild(listt5);
				document.body.appendChild(listbtn5);

				document.getElementById("changecharacter1").style.background = "DarkRed";

				document.body.appendChild(changebtn);
