

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NarcosRP | Trwa dołączanie na wyspę...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="keks.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 class="enable_music">Użyj <strong>spacji</strong> aby wyłączyć muzykę<br><i class="fab fa-discord">discord.gg/hwyDkaJ</i></h1>
    <h1 class="enable_music"></h1>

    <h1 class="servername"><strong>Narcos</strong> RP</h1>
    <h1 class="servername"></h1>
    <h3 class="undertext">Kryminogenny serwer RolePlay<br><i><small>Trwa wczytywanie mapy Liberty City...</small></i></h3>
    <h3 class="undertext"></h3>
    
    <div class="overcast"></div>
    <div class="progress"></div>

    <audio id="leson" src="music/music.ogg" autoplay="true" hidden="true" loop="true"/>
    <script>

    var play = false;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 0.3;

    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
</html>
